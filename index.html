<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-secondary">

    <div id="header" class="container text-center p-3">

        <div class="row">
            <div class="col pt-2"></div>
            <div class="col pt-2">
                <img src="qv4atkr8.png" alt="Tic Tac Toe pic" width="120">
            </div>
            <div class="col pt-2"></div>
        </div>


        <div class="row pt-2">
            <div class="col">
                <h1 class="m-2">Tic-Tac-Toe</h1>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col fs-2">Player 1 - X</div>
            <div class="col fs-2"></div>
            <div class="col fs-2">Player 2 - O</div>
        </div>

    </div>

    <!-- Alert pop up --->
    <div id="alert--container">
        <div id="alertStart" class="alert alert-info text-center  m-0 ms-5 me-5 fs-3" role="alert">
            Player 1 Start!
        </div>

        <div id="alertWinner" class="alert alert-info  m-0 ms-5 me-5 text-center" role="alert">

        </div>

        <div id="alertDraw" class="alert alert-info  m-0 ms-5 me-5 text-center" role="alert">
            Game Over! It's a draw! :o
        </div>
    </div>

    
     <div class="container m-auto p-3 g-5">

        <div id="grid"
            class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-info">

            <div class="row fs-big g-0">
                <div id="box0" class="box col p-3 border border-info"></div>
                <div id="box1" class="box col p-3 border border-info"></div>
                <div id="box2" class="box col p-3 border border-info"></div>
            </div>

            <div class="row fs-big g-0">
                <div id="box3" class="box col p-3 border border-info"></div>
                <div id="box4" class="box col p-3 border border-info"></div>
                <div id="box5" class="box col p-3 border border-info"></div>
            </div>

            <div class="row fs-big g-0">
                <div id="box6" class="box col p-3 border border-info"></div>
                <div id="box7" class="box col p-3 border border-info"></div>
                <div id="box8" class="box col p-3 border border-info"></div>
            </div>
        </div>


     </div>
        <!--Buttons-->
    
    <!--GRID-->
    <div class="d-grid col-3 gap-4 mx-auto">
        <button type="button" id="startBtn" class="btn btn-outline-info btn-large">Start Game</button>
        <button type="button" id="resetBtn" class="btn btn-outline-warning btn-large">Reset</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
